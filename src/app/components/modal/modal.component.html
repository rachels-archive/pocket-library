<p-dialog
  header="{{ header }}"
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1" [formGroup]="bookForm">
    <div class="row">
      <span>Name:</span>
      <input type="text" formControlName="name" />
    </div>

    <div class="row">
      <span>Image:</span>
      <input type="text" formControlName="image" />
    </div>

    <div class="row">
      <span>Author:</span>
      <input type="text" formControlName="author" />
    </div>

    <div class="row">
      <span>Rating:</span>
      <p-rating
        [readonly]="false"
        [cancel]="false"
        formControlName="rating"
      ></p-rating>
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      label="{{ header == 'Add Book' ? 'Add' : 'Save' }}"
      class="p-button-success"
      icon="pi pi-check"
      [class.disabled]="!bookForm.valid"
      (click)="onConfirm()"
    ></button>
    <button
      type="button"
      pButton
      label="Cancel"
      class="p-button-secondary"
      icon="pi pi-times"
      (click)="onCancel()"
    ></button>
  </p-footer>
</p-dialog>
